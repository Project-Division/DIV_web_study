<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      background-color: #303030; /* 다크모드 배경 */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .top-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .top-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }
    .logo {
      margin-top: 150px;
    }
    .search-box {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #8f8f8f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #aaaaaa;
    }
  </style>
</head>
<body>

<div class="top-links">
  <a href="https://mail.google.com/">Gmail</a>
  <a href="https://www.google.com/imghp">이미지</a>
</div>

<div class="logo">
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
</div>

<div class="search-box">
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Google 검색 또는 URL 입력">
    <button type="submit">Google 검색</button>
  </form>
</div>

</body>
</html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 추가 예시</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
        }

        .icon-container {
            position: absolute;
            top: 5px; /* 상단에서 5px */
            right: 150px; /* 오른쪽에서 150px */
        }

        /* 아이콘 사이 간격 조정 */
        .icon-container svg {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <!-- 실험병 아이콘 -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="60" height="60">
            <rect x="30" y="20" width="40" height="60" fill="white"/>
            <rect x="40" y="10" width="20" height="10" fill="white"/>
            <circle cx="50" cy="20" r="3" fill="white"/>
        </svg>

        <!-- 9개 점 아이콘 -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
            <circle cx="10" cy="10" r="3" fill="white"/>
            <circle cx="40" cy="10" r="3" fill="white"/>
            <circle cx="70" cy="10" r="3" fill="white"/>
            <circle cx="10" cy="40" r="3" fill="white"/>
            <circle cx="40" cy="40" r="3" fill="white"/>
            <circle cx="70" cy="40" r="3" fill="white"/>
            <circle cx="10" cy="70" r="3" fill="white"/>
            <circle cx="40" cy="70" r="3" fill="white"/>
            <circle cx="70" cy="70" r="3" fill="white"/>
        </svg>
    </div>
</body>
</html>
